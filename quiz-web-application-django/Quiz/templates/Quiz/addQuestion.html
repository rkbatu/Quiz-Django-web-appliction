{% extends 'Quiz/dependencies.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="jumbotron container row">
    <div class="col-md-6">
        <h1>Add Question</h1>
        <div class="card card-body">
           <form action="" method="POST">
              {% csrf_token %}
              {{form|crispy}}
                {% comment %} {{form.as_p}} {% endcomment %}
                <br>
             <input type="submit" name="Submit">
             </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
